<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Tailwind</title>
  </head>
  <body>
    <div
      class="bg-gradient-to-br from-blue-400 to-purple-500 min-h-screen py-32 px-10"
    >
      <div class="mx-auto md:w-3/4 lg:w-1/2">
        <h2
          class="text-4xl lg:text-6xl font-bold text-center bg-clip-text bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 text-transparent"
        >
          Simpe ToDo built with Tailwind
        </h2>
        <div class="bg-white rounded-lg shadow p-10">
          <form>
            <label for="todo" class="block mb-2 text-gray-600">ToDo</label>
            <input
              type="text"
              id="todo"
              class="border border-gray-300 focus:border-green-500 outline-none shadow p-3 w-full relative rounded-lg"
              placeholder="Enter your ToDo..."
              name="todo"
              autofocus
            />
            <button
              type="submit"
              id="submitBtn"
              class="block w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold p-4 rounded-lg transition duration-200"
            >
              Add your ToDo
            </button>
          </form>

          <h3 class="text-xl pt-8 text-gray-800">Your ToDo(s)</h3>
          <div class="even:bg-gray-300 todo_container mt-2"></div>
        </div>
        <h4 class="text-2xl text-white text-center">
          To mark any todo complete click on it once. To delete any todo double
          click it ;)
        </h4>
        <div class="flex justify-center">
          <h1 class="mx-auto text-white text-3xl pb-2 mt-24">
            Built with ‚ù§Ô∏è & üëª by Shivam Vijaywargi
          </h1>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
